<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI-Login/Signup</title>
    <link href="main.css" rel="stylesheet">
    <style>

        body {
            background: var(--darker-bg); 
        }

        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -5;
        }

        .cyber-gradient {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: gradientRotate 30s linear infinite;
            filter: blur(40px);
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3; 
            animation: orbFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -4;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: var(--primary-cyan);
            top: 10%;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: var(--primary-pink);
            bottom: 10%;
            right: -200px;
            animation-delay: 5s;
        }

        .matrix-rain, .particles, .data-streams, .grid-overlay, .scanlines, .noise-overlay {
            display: none;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1; 
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 3rem;
            border-radius: 15px; 
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2); 
            backdrop-filter: blur(15px);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            clip-path: polygon(20px 0%, 100% 0%, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0% 100%, 0% 20px);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 255, 0.05));
            animation: gradientRotate 20s linear infinite;
            filter: blur(30px);
            z-index: -1;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            justify-content: center;
        }

        .auth-tab-btn {
            background: none;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-tab-btn.active {
            color: var(--primary-cyan);
            text-shadow: 0 0 15px var(--primary-cyan);
        }

        .auth-tab-btn::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-pink));
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .auth-tab-btn.active::after {
            transform: scaleX(1);
        }

        .auth-form {
            display: none; 
        }

        .auth-form.active {
            display: block; 
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--primary-cyan);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            clip-path: polygon(5px 0%, 100% 0%, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0% 100%, 0% 5px);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .auth-card .btn-primary {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .message-box {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid var(--primary-orange);
            color: var(--primary-orange);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            word-wrap: break-word; 
        }

        .message-box.show {
            display: block;
        }

        @media (max-width: 600px) {
            .auth-card {
                padding: 2rem;
            }
            .auth-tab-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="cyber-bg">
        <div class="cyber-gradient"></div>
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Access GenAI Network</h2>
            <div class="auth-tabs">
                <button class="auth-tab-btn active" data-tab="login">Login</button>
                <button class="auth-tab-btn" data-tab="signup">Signup</button>
            </div>

            <div id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your.id@genai.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Secure access code" required>
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">Login to Network</button>
            </div>

            <div id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="new.id@genai.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create secure access code" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter access code" required>
                </div>
                <button type="submit" class="btn-primary" id="signupBtn">Register New User</button>
            </div>

            <div class="message-box" id="messageBox"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="auth-scripts.js"></script> 
</body>
</html>
